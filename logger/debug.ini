[loggers]
keys = root

[handlers]
keys = consoleHandler

[formatters]
keys = sampleFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = sampleFormatter
args = (sys.stdout,)

[formatter_sampleFormatter]
format = %(asctime)s %(levelname)-7s %(module)s.%(funcName)s (linenr.%(lineno)s) %(message)s
datefmt = %Y-%m-%d %H:%M:%S